<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>계산기</title>
</head>
<body>
    <h2>계산기 서블릿</h2>
    <hr>
    <form action="/cal" method="post">
        // input 태그 안의 name는 서버로 넘어갈 속성
        <input type="text" name="n1" id="n1">
        <select name="op" id="op">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" name="n2" id="n2">
        <input type="submit" value="cal">
    </form>
</body>
</html>
